<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Kenric Chui</div>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li class="nav__link">
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Project</a
            >
          </li>
          <li class="nav__link">
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/me.jpg"
                class="about-me__picture"
                alt="Picture of Me!"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--green">Kenric Chui</span>
            </h1>
            <p class="about-me__info--parra">
              I'm a
              <strong class="text--green"
                >co-owner of a physiotherapy clinic</strong
              >
              with a strong passion for learning and problem solving. This has
              lead me to pursuing a career in
              <strong class="text--green"> software engineering</strong>
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fab fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="far fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img
              src="./assets/undraw_websites.svg"
              class="about-me__img"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
      <div class="container">
        <div class="row">
          <h1 class="section__title">This is my <span class="text--green">technology stack</span></h1>
          <div class="language__list">
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png"
                  alt="HTML logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">HTML</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="CSS Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">CSS</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="JavaScript Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">Javascript</span>
            </div>
            <div class="language">
              <figure class="language__img--wrapper">
                <img
                  src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" alt="React Logo"
                  class="language__img"
                />
              </figure>
              <span class="language__name">React</span>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
